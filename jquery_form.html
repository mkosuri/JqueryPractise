<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jquey Form demo </title>
	 <style>
     #formdata{
        height: 500px;
        width :300px;
        background-color: grey;

     }
     h3{
       color: red;
       float-right:3px;
         margin-right: 30px;
     }
     .submit{
     	color: blue;
     }

	 </style> 
  <script type="text/javascript" src="jquery-1.11.1.js"></script>
</head>
	<body>
	 <form id="formdata">
	 <h3> New form details </h3>
	 <form>
		    First Name::<input type="text"><br/>
				Last Name::<input type="text"><br/>
				Hobbies::<input type="checkbox" > Chess
			        &nbsp;&nbsp;<input type="checkbox" checked="checked">Cricket<br/>
				Image::<input type="file" disabled="disabled"><br/>
				 
				Options ::<select>
				   <option>option 3</option>
				   <option>Option 2</option>
				   <option>option 1</option>
				</select><br/>
				Description::<textarea></textarea><br/>
				Password ::<input type="password"><br/>
				Gender ::<input type="radio" checked="checked">Male &nbsp;&nbsp;
				<input type="radio">Female<br/><br/>
				<input type="reset" class="submit">
				<input type="submit" class="submit">
    </form>	
	 </body>
	 <script>
    $(document).ready(function(){
       var input = $("form input" ).css({
                    $("form input:text").css({
                    $("form :disabled").css({
                    $("form :enabled").css({
                    $("input:checked").css({
                     background: "yellow",
                     border: "3px red solid"
                    });
     });


	 </script>
</html>
