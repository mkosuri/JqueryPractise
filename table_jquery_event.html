<!DOCTYPE html>
<html>
<head>
	<title>Event hander using table</title>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<style>
   /* #table1{
      background-color: red;

    }*/
    caption{
    	color: blue;
    }
    tr {
    	border :4px solid gray;
    }
    td{
    	width: 200px;
    }
    .stripetwo{
    	background-color: green;
    }
    .stripone{
    	background-color: blue;
    }
    .highlight{
    	font-weight: bold;
    	background-color: grey;
    }
    table thead th{
    	background-color: red;
    	font-color :black;
    }

 	</style>
</head>
<body>
  <table id="table1" style="width:300px">
    <caption>Player information</caption>
      <thead class="thead">
	     <th >name</th>
	     <th>Sname</th>
	     <th>rank</th>
     </thead>
    <tbody>
			<tr>
			  <td>Jill</td>
			  <td>Smith</td>		
			  <td>50</td>
			</tr>
			<tr>
			  <td>Eve</td>
			  <td>Jackson</td>		
			  <td>94</td>
			</tr>
			<tr>
			  <td>John</td>
			  <td>Doe</td>		
			  <td>80</td>
			</tr>
		</tbody>
</table>
 
</body>
<script>
 $(document).ready(function(){
    // alert("checking");
    $("#table1 tr:even").addClass("stripone");
    $("#table1 tr:odd").addClass("stripetwo");
    $("#table1 tr").hover(
       function(){
          $(this).toggleClass("highlight");
       },
       function (){
        $(this).toggleClass("highlight");
       }

    )
 })
  

</script>
</html>
