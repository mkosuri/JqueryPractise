<html>
  <head>
   <script type="text/javascript" src="jquery-1.11.1.js"></script>
   <style type="text/css">
    .a {
    	color: blue;
    	font-size: 16px;
    }
    .b {
    	color: green;
    	font-size: 20px;
    	border: 2px;
    	border-color: solid green;
    }
    #list1{
    	height:100px;
    	width: 150px;
    	background-color: grey;
    }
   h1 {
   	color: green;
   }

   </style>
  </head>

  <body>
   <h1>Basic jquery selectors</h1>
    <ul id="list1">
       <li class="a"> item 1 </li>
       <li class="a"> item 2 </li>
       <li class="b"> item 3 </li>
       <li class="b"> item 4 </li>
    </ul>    
    <p class="a">This is paragraph one with class "a"</p>
    <p class="b"> This is paragraph two with class "b"</p>
    <p class="a"> This is paragraph three with class "a"</p>
    <p class="b"> This is paragraph four with class "b"</p>
  <button type="button">Click me</button>
 </body>
 <script type="text/javascript">
		$(document).ready(function(){
		 $("button").click(function(){
		 	 alert("checking button function");
		 	$("p").hide();
		 	$(".a").hide();
		 	$("#list1").css("border","3px solid red");
		 	$("p,.a").css("border","4px solid green");
		 	$("ul > li.b").css("border","3px solid yellow");
		 });
		});
</script>
</html>
